<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://fonts.googleapis.com/css2?family=Glass+Antiqua&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" />
</head>

<body> 
   <header>
    <div class="header_top">
        <div class="container">
            <div class="row-flex">
                <ul class="address-top">
                    <li><img src="img/address.png" alt="">8502 Preston Rd. Inglewood, Maine 98380</li>
                    <li><img src="img/email.png" alt="">info@barab.com</li>
                    <li><img src="img/clock.png" alt="">Opening Hour: Mon to Sat - 9am to 5pm</li>
                </ul>
                <ul class="contact-top">
                    <li><img src="img/phone.png" alt="">+263 6547 9875</li>
                    <li><a href=""><img src="img/facebook.png" alt=""></a></li>
                    <li><a href=""><img src="img/twitter.png" alt=""></a></li>
                    <li><a href=""><img src="img/linkedin.png" alt=""></a></li>
                    <li><a href=""><img src="img/youtube.png" alt=""></a></li>
                </ul>
            </div> 
        </div>
    </div>
    <div class="header-mid">
        <div class="container">
            <div class="row-flex">
                <div class="logo_pc">
                    <a href=""><img src="img/logo.png" alt=""></a>
                </div>
                <div class="mobile-header">
                    <div class="menu-toggle" id="menu-toggle">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <ul class="booking-mobile">
                        <li><a href=""><img src="img/search.png" alt=""></a></li>
                        <li><a href=""><img src="img/cart.png" alt=""></a></li>
                    </ul>   
                </div>  
                <div class="menu-booking">
                    <ul class="menu-main" id="menu-main">
                        <li class="logo_mobile">
                            <a href=""><img src="img/logo.png" alt=""></a>
                        </li>
                        <li><a href="">home</a></li>
                        <li><a href="">about us</a></li>
                        <li><a href="">menu</a></li>
                        <li><a href="">contact</a></li>
                    </ul>
                    <ul class="booking">
                        <li><a href=""><img src="img/search.png" alt=""></a></li>
                        <li><a href=""><img src="img/cart.png" alt=""></a></li>
                        <li class="btn-booking"><a href="">booking</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
   </header> 

   <section id="slider-main">
        <div class="slider" id="slider">
            <div class="slides" id="slides">
                <div class="slide active">
                    <img src="img/slider.png" alt="">
                </div>
                <div class="slide">
                    <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=1600&auto=format&fit=crop" alt="">
                </div>
                <div class="slide">
                    <img src="https://images.unsplash.com/photo-1491553895911-0055eca6402d?q=80&w=1600&auto=format&fit=crop" alt="">
                </div>
                <div class="slide">
                    <img src="https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d?q=80&w=1600&auto=format&fit=crop" alt="">
                </div>
            </div>
            <!-- Arrows -->
            <button class="arrow left" id="prev" aria-label="Previous">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15.4 6.4 10 12l5.4 5.6L14 19.2 9.8 14 14 8.8z" />
                </svg>
            </button>
            <button class="arrow right" id="next" aria-label="Next">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9.6 17.6 15 12l-5.4-5.6L11 4.8 15.2 10 11 15.2z" />
                </svg>
            </button>
            <!-- Dots -->
            <div class="dots" id="dots"></div>
        </div 
   </section>
   
</body> 
<script type="text/javascript" src="js/common.js"></script> 
</html>
